buildscript {
	ext {
		springBootVersion = '1.5.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'edu.apigateway'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile 'org.projectlombok:lombok:1.16.18'
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.3.0'
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-mapping', version: '3.3.0'
	compile group: 'org.apache.solr', name: 'solr-solrj', version: '6.6.0'
}
